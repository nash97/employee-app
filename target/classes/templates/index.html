<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		.background-image {
			background-image: url('.https://unsplash.com/photos/zpq2DMidOY0');
			width: 200px;
			height: 200px;
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>

</head>

<body>
	<p>gkjgfh</p>
	<div class="container my-2">
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<h1>Employees List</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPage>0}">
			<div class="row col-sm-10">
				<div class="col-sm-2">
					Total Rows: [[${totalItems}]]
				</div>
				<div class="col-sm-2">
					<span th:each="i: ${#numbers.sequence(1,totalPage)}">
						<a th:if="${currentPage !=i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage<totalPage}" th:href="@{'/page/'+${currentPage+1}}">Next</a>
					<span th:unless="${currentPage<totalPage}">Next</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage<totalPage}" th:href="@{'/page/'+${totalPage}}">Last</a>
					<span th:unless="${currentPage<totalPage}">Last</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
